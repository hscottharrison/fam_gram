<div class='post-wrapper'>
  <div class='post' ng-repeat='post in posts'>
    <img class='timeline-image' ng-src='{{post.post_url}}' />
    <p>
      {{post.caption}}
    </p>
    <div ng-repeat='comment in post.comments'>
      {{comment.username}}  {{comment.comment_text}}
    </div>
    <input type='text' ng-model='commentText'></input>
    <a ng-click='addComment(commentText, post.post_id)' class="waves-effect waves-light btn">button</a>
  </div>
  <a ng-click='goPost()' class="btn-floating btn-large waves-effect waves-light blue-grey fixed-button"><i class="material-icons">add</i></a>
</div>
