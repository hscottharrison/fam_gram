<div class='upload-wrapper row valign-wrapper'>
  <div class='exit col s12 m2 l2'>
    <a ui-sref='profile({id: {{paramsId}}})'><img class='exit-icon' src='https://cdn2.iconfinder.com/data/icons/media-and-navigation-buttons-round/512/Button_12-512.png' /></a>
  </div>
  <div class='upload col s12 m8 l8 center-align'>
    <img class='preview-img' ng-src='{{imageUrl}}' />
      <input id='file-input' type="file"/>
    <a ng-model='post' ng-click='updateProfile()' class="waves-effect waves-light btn blue-grey">Upload</a>
  </div>
  <div class='col s12 m2 l2'>

  </div>
</div>
